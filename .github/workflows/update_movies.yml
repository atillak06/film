name: scrape-films

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 cloudscraper

      - name: Run scraper
        run: python main.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: films-output
          path: |
            films.json
            index.html
